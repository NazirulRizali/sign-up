<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Sign Up</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configure Tailwind to use the Inter font and custom colors -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'primary': '#4f46e5', // Indigo-600
                        'primary-dark': '#4338ca', // Indigo-700
                    }
                }
            }
        }
    </script>
    <!-- Custom CSS (kept within the single file) -->
    <style>
        /* Apply smooth transitions to input fields for better UX */
        input:focus, select:focus {
            transition: all 0.2s ease-in-out;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2); /* Light indigo ring */
            border-color: #4f46e5;
        }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4 font-sans">

    <!-- Sign Up Card Container -->
    <div class="w-full max-w-lg bg-white p-8 md:p-10 rounded-xl shadow-2xl transition-all duration-300">

        <h1 class="text-3xl font-extrabold text-gray-900 mb-2 text-center">
            Create Your Account
        </h1>
        <p class="text-gray-500 text-center mb-8">
            Join us today and get started in seconds.
        </p>

        <form id="signup-form" class="space-y-6" onsubmit="handleSignUp(event)">
            
            <!-- Full Name -->
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                <input type="text" id="name" name="name" required
                       placeholder="e.g., John Doe"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
            </div>

            <!-- Email Address -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                <input type="email" id="email" name="email" required
                       placeholder="you@example.com"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
            </div>

            <!-- Password -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" name="password" required
                       minlength="8"
                       placeholder="Must be 8+ characters"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
            </div>

            <!-- Age & Country (Two Columns on Desktop) -->
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                
                <!-- Age -->
                <div>
                    <label for="age" class="block text-sm font-medium text-gray-700 mb-1">Age</label>
                    <input type="number" id="age" name="age" required
                           min="18" max="120" placeholder="18+"
                           class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
                </div>
                
                <!-- Country -->
                <div>
                    <label for="country" class="block text-sm font-medium text-gray-700 mb-1">Country</label>
                    <select id="country" name="country" required
                            class="mt-1 block w-full px-4 py-2 border border-gray-300 bg-white rounded-lg shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
                        <option value="" disabled selected>Select your country</option>
                        <option value="US">United States</option>
                        <option value="CA">Canada</option>
                        <option value="GB">United Kingdom</option>
                        <option value="AU">Australia</option>
                        <option value="DE">Germany</option>
                        <option value="FR">France</option>
                        <option value="JP">Japan</option>
                        <option value="OTHER">Other</option>
                    </select>
                </div>
            </div>

            <!-- Terms and Conditions & Remember Me -->
            <div class="flex items-start justify-between">
                <!-- Checkbox 1: Terms -->
                <div class="flex items-center">
                    <input id="terms" name="terms" type="checkbox" required
                           class="h-4 w-4 text-primary rounded border-gray-300 focus:ring-primary">
                    <label for="terms" class="ml-2 block text-sm text-gray-900">
                        I agree to the <a href="#" class="text-primary hover:text-primary-dark font-medium">Terms</a>
                    </label>
                </div>
                <!-- Checkbox 2: Remember Me -->
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox"
                           class="h-4 w-4 text-primary rounded border-gray-300 focus:ring-primary">
                    <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                        Remember Me
                    </label>
                </div>
            </div>

            <!-- Sign Up Button -->
            <div>
                <button type="submit" id="signup-button"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-md text-sm font-medium text-white bg-primary hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition duration-150 ease-in-out">
                    Sign Up
                </button>
            </div>
        </form>

        <!-- Message Box for Feedback -->
        <div id="feedback-message" class="mt-6 hidden p-4 rounded-lg text-center font-medium" role="alert">
            <!-- Message content will be inserted here by JavaScript -->
        </div>

        <!-- Login Link -->
        <p class="mt-8 text-center text-sm text-gray-600">
            Already have an account?
            <a href="#" class="font-medium text-primary hover:text-primary-dark">
                Log in here
            </a>
        </p>

    </div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- FIREBASE SETUP ---
        // Global variables provided by the environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const authToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        
        let db, auth;

        // Message display utility
        function displayMessage(type, message) {
            const feedbackBox = document.getElementById('feedback-message');
            feedbackBox.classList.remove('hidden', 'bg-green-100', 'text-green-700', 'bg-red-100', 'text-red-700');
            
            if (type === 'success') {
                feedbackBox.classList.add('bg-green-100', 'text-green-700');
            } else if (type === 'error') {
                feedbackBox.classList.add('bg-red-100', 'text-red-700');
            }
            feedbackBox.innerHTML = message;
        }

        async function initializeFirebase() {
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                // Authenticate the user. Use custom token if available, otherwise sign in anonymously.
                if (authToken) {
                    await signInWithCustomToken(auth, authToken);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Firebase initialization or sign-in failed:", error);
                displayMessage('error', `<p><strong>Setup Error:</strong> Could not connect to the database. Please check console for details.</p>`);
            }
        }

        // Initialize Firebase when the script loads
        await initializeFirebase();
        
        // Function to handle form submission and save data to Firestore
        window.handleSignUp = async function(event) {
            event.preventDefault(); // Prevent the default form submission (page reload)

            const form = document.getElementById('signup-form');
            const button = document.getElementById('signup-button');
            displayMessage('hidden', ''); // Clear previous messages

            // Check HTML5 validation status
            if (!form.checkValidity()) {
                // If form is invalid, let browser show default error messages
                return;
            }

            // Prepare data for saving
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                age: parseInt(document.getElementById('age').value),
                country: document.getElementById('country').value,
                remember_me: document.getElementById('remember-me').checked,
                timestamp: new Date()
            };

            // Disable button and show loading state
            button.disabled = true;
            button.innerHTML = 'Processing...';

            try {
                // Collection path: /artifacts/{appId}/public/data/signups
                const signupsCollectionRef = collection(db, `artifacts/${appId}/public/data/signups`);

                // Save data to Firestore (password is omitted as it should be handled securely on a real backend)
                await addDoc(signupsCollectionRef, formData);

                displayMessage('success', `
                    <p><strong>Success!</strong> Welcome, ${formData.name}.</p>
                    <p>Your details have been saved to the database.</p>
                `);

                // Clear form after successful submission
                form.reset();

            } catch (error) {
                console.error("Error saving data:", error);
                displayMessage('error', `<p><strong>Submission Failed:</strong> ${error.message}.</p>`);
            } finally {
                // Re-enable button
                button.disabled = false;
                button.innerHTML = 'Sign Up';
            }
        }
    </script>
</body>
</html>
