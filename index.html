<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Sign Up</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configure Tailwind to use the Inter font and custom colors -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'primary': '#4f46e5', // Indigo-600
                        'primary-dark': '#4338ca', // Indigo-700
                    }
                }
            }
        }
    </script>
    <style>
        /* Apply smooth transitions to input fields for better UX */
        input:focus, select:focus {
            transition: all 0.2s ease-in-out;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2); /* Light indigo ring */
            border-color: #4f46e5;
        }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4 font-sans">

    <!-- Sign Up Card Container -->
    <div class="w-full max-w-lg bg-white p-8 md:p-10 rounded-xl shadow-2xl transition-all duration-300">

        <h1 class="text-3xl font-extrabold text-gray-900 mb-2 text-center">
            Create Your Account
        </h1>
        <p class="text-gray-500 text-center mb-8">
            Join us today and get started in seconds.
        </p>

        <form id="signup-form" class="space-y-6" onsubmit="handleSignUp(event)">
            
            <!-- Full Name -->
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                <input type="text" id="name" name="name" required
                       placeholder="e.g., John Doe"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
            </div>

            <!-- Email Address -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                <input type="email" id="email" name="email" required
                       placeholder="you@example.com"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
            </div>

            <!-- Phone Number (Country Code + Number) -->
            <div class="grid grid-cols-3 gap-4">
                <!-- Country Code (Takes 1/3 of the space) -->
                <div class="col-span-1">
                    <label for="country-code" class="block text-sm font-medium text-gray-700 mb-1">Code</label>
                    <select id="country-code" name="country-code" required
                            class="mt-1 block w-full px-2 py-2 border border-gray-300 bg-white rounded-lg shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
                        <option value="+1" selected>+1 (US/CA)</option>
                        <option value="+44">+44 (UK)</option>
                        <option value="+49">+49 (DE)</option>
                        <option value="+61">+61 (AU)</option>
                        <option value="+81">+81 (JP)</option>
                        <option value="+91">+91 (IN)</option>
                        <option value="+33">+33 (FR)</option>
                        <option value="+86">+86 (CN)</option>
                        <option value="+00">Other</option>
                    </select>
                </div>
                <!-- Phone Number Input (Takes 2/3 of the space) -->
                <div class="col-span-2">
                    <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required
                           placeholder="555 555 5555"
                           class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
                </div>
            </div>

            <!-- Age & Country (Two Columns on Desktop) -->
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                
                <!-- Age -->
                <div>
                    <label for="age" class="block text-sm font-medium text-gray-700 mb-1">Age</label>
                    <input type="number" id="age" name="age" required
                           min="18" max="120" placeholder="18+"
                           class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
                </div>
                
                <!-- Country -->
                <div>
                    <label for="country" class="block text-sm font-medium text-gray-700 mb-1">Country</label>
                    <select id="country" name="country" required
                            class="mt-1 block w-full px-4 py-2 border border-gray-300 bg-white rounded-lg shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
                        <option value="" disabled selected>Select your country</option>
                        <option value="US">United States</option>
                        <option value="CA">Canada</option>
                        <option value="GB">United Kingdom</option>
                        <option value="AU">Australia</option>
                        <option value="DE">Germany</option>
                        <option value="FR">France</option>
                        <option value="JP">Japan</option>
                        <option value="OTHER">Other</option>
                    </select>
                </div>
            </div>
                
            <!-- Password -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" name="password" required
                       minlength="8"
                       placeholder="Must be 8+ characters"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
            </div>

            <!-- Password Confirmation -->
            <div>
                <label for="password-confirm" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                <input type="password" id="password-confirm" name="password-confirm" required
                       minlength="8"
                       placeholder="Re-enter your password"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
            </div>
            
            <!-- Terms and Conditions & Remember Me -->
            <div class="flex items-start justify-between">
                <!-- Checkbox 1: Terms -->
                <div class="flex items-center">
                    <input id="terms" name="terms" type="checkbox" required
                           class="h-4 w-4 text-primary rounded border-gray-300 focus:ring-primary">
                    <label for="terms" class="ml-2 block text-sm text-gray-900">
                        I agree to the <a href="#" class="text-primary hover:text-primary-dark font-medium">Terms</a>
                    </label>
                </div>
                <!-- Checkbox 2: Remember Me -->
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox"
                           class="h-4 w-4 text-primary rounded border-gray-300 focus:ring-primary">
                    <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                        Remember Me
                    </label>
                </div>
            </div>

            <!-- Sign Up Button -->
            <div>
                <button type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-md text-sm font-medium text-white bg-primary hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition duration-150 ease-in-out">
                    Sign Up
                </button>
            </div>
        </form>

        <!-- Message Box for Feedback -->
        <div id="feedback-message" class="mt-6 hidden p-4 rounded-lg text-center font-medium" role="alert">
            <!-- Message content will be inserted here by JavaScript -->
        </div>

        <!-- Login Link -->
        <p class="mt-8 text-center text-sm text-gray-600">
            Already have an account?
            <a href="#" class="font-medium text-primary hover:text-primary-dark">
                Log in here
            </a>
        </p>

    </div>
    
    <script>
        // Simple JavaScript function to handle form submission and display a success message.
        // In a real application, this is where you would send data to a server.
        function handleSignUp(event) {
            event.preventDefault(); // Prevent the default form submission (page reload)

            const form = document.getElementById('signup-form');
            const feedbackBox = document.getElementById('feedback-message');
            
            // Check HTML5 validation status first
            if (!form.checkValidity()) {
                return;
            }

            // Get password fields for comparison
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('password-confirm').value;

            // Client-side check for password match
            if (password !== passwordConfirm) {
                feedbackBox.classList.remove('hidden', 'bg-green-100', 'text-green-700');
                feedbackBox.classList.add('bg-red-100', 'text-red-700');
                feedbackBox.innerHTML = `
                    <p><strong>Error:</strong> Passwords do not match. Please check again.</p>
                `;
                return; // Stop form submission
            }

            // --- If validation passes ---
            
            // Get form data (for display purposes)
            const name = document.getElementById('name').value;
            const countryCode = document.getElementById('country-code').value; 
            const phone = document.getElementById('phone').value;           

            // Display success message
            feedbackBox.classList.remove('hidden', 'bg-red-100', 'text-red-700');
            feedbackBox.classList.add('bg-green-100', 'text-green-700');
            feedbackBox.innerHTML = `
                <p><strong>Success!</strong> Welcome, ${name}.</p>
                <p>Phone: ${countryCode} ${phone}</p>
                <p>Form data collected. (No actual submission was made.)</p>
            `;

            // Clear form after successful "submission"
            form.reset();
        }
    </script>
</body>
</html>
